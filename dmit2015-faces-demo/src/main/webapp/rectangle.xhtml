<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Rectangle Home Page"/>

    <ui:define name="maincontent">
        <h1>Rectangle Calculator</h1>
        <p:messages id="messages"/>
        <p:growl id="growl"/>
        <h:form prependId="false">
                <div>
                    <div class="field">
                        <p:outputLabel for="@next" >Lenght</p:outputLabel>
                        <p:inputNumber id="lenght" value="#{currentRectangleRequestScopedView.currentRectangle.length}"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="@next" >Width</p:outputLabel>
                        <p:inputNumber id="width" value="#{currentRectangleRequestScopedView.currentRectangle.width}"/>
                    </div>

                    <div class="field">
                        <p:commandButton id="areaButton"
                                         value="Calculate Area"
                                         action="#{currentRectangleRequestScopedView.calculateArea()}"
                                         update=":messages :growl"
                        />
                        <p:commandButton id="perimeterButton"
                                         value="Calculate Perimeter"
                                         action="#{currentRectangleRequestScopedView.calculatePerimeter()}"
                                         update=":messages :growl"
                        />
                        <p:commandButton id="DiagonalButton"
                                         value="Calculate Diagonal"
                                         action="#{currentRectangleRequestScopedView.calculateDiagonal()}"
                                         update=":messages :growl"
                        />
                    </div>
                </div>
        </h:form>

    </ui:define>

</ui:composition>
